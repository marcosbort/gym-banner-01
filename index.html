<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/animate.min.css">
    <title>Gym Banner</title>
</head>
<body>

    <div class="banner__container">

        <main class="banner__content    animate__animated animate__fadeInDown">
            
            <img src="./assets/img/image.jpg" alt="gym image" class="banner__bg">

            <h1 class="banner__title-1 animate__animated animate__fadeInRight animate__delay-0s">get 1 month for free</h1>
            <h1 class="banner__title-2 animate__animated animate__fadeInRight animate__delay-1s">personal trainer</h1>

            <img src="./assets/img/logo.png" alt="" class="banner__logo animate__animated animate__fadeInRight animate__delay-2s">

            <!-- CTA -->
            <div class="banner__cta animate__animated animate__fadeInUp animate__delay-1s">
                <h1 class="banner__cta__text    -animate__animated animate__flash animate__delay-2s animate__repeat-3 ">Join Now</h1>
                <img src="./assets/img/cta.png" alt="luz neon" class="banner__cta__border ">
                <div class="banner__cta__neon__box  animate__animated animate__flash   animate__delay-3s animate__repeat-2">
                    <img src="./assets/img/luz-cta.png" alt="luz neon" class="banner__cta__neon  animate__animated animate__fadeIn   animate__delay-3s">
                </div>
            </div>
            
            <div class="banner__neon__image__box    animate__animated animate__flash   animate__delay-3s animate__repeat-2">
                <img src="./assets/img/luz-1.png" alt="neon" class="banner__neon-image  animate__animated animate__fadeIn   animate__delay-3s">
            </div>

            <div class="banner__social animate__animated animate__fadeInUp animate__delay-1s">
                <img src="./assets/img/Instagram.png" alt="social logo" class="banner__social__icon icon-1">
                <img src="./assets/img/Facebook.png" alt="social logo" class="banner__social__icon icon-2">
                <img src="./assets/img/Twitter.png" alt="social logo" class="banner__social__icon icon-3">
                <img src="./assets/img/WhatsApp.png" alt="social logo" class="banner__social__icon icon-4">
            </div>

            <a href="#" class="banner__web-site     animate__animated animate__fadeInUp animate__delay-2s">www.website.com</a>

            <p class="banner__contact-number    animate__animated animate__fadeInUp animate__delay-3s">111-512-513</p>


            <div class="banner__circles-top">
                <img src="./assets/img/Dots1.png" alt="circle" class="banner__circles-1 circle  animate__animated animate__fadeInUp animate__delay-1s">
                <img src="./assets/img/Dots2.png" alt="circle" class="banner__circles-2 circle  animate__animated animate__fadeInUp animate__delay-1s">
                <img src="./assets/img/Dots3.png" alt="circle" class="banner__circles-3 circle  animate__animated animate__fadeInUp animate__delay-1s">
                <img src="./assets/img/Dots4.png" alt="circle" class="banner__circles-4 circle  animate__animated animate__fadeInUp animate__delay-1s">
            </div>

            <div class="banner__circles-bottom">
                <img src="./assets/img/Dots5.png" alt="circle" class="banner__circles-5 circle  animate__animated animate__fadeInDown animate__delay-1s">
                <img src="./assets/img/Dots6.png" alt="circle" class="banner__circles-6 circle  animate__animated animate__fadeInDown animate__delay-1s">
                <img src="./assets/img/Dots7.png" alt="circle" class="banner__circles-7 circle  animate__animated animate__fadeInDown animate__delay-1s">
                <img src="./assets/img/Dots8.png" alt="circle" class="banner__circles-8 circle  animate__animated animate__fadeInDown animate__delay-1s">
            </div>

        </div>

    </main>
</body>
</html>
